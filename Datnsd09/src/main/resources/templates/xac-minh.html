<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <div class="d-flex justify-content-center py-4">
                                <div class="logo d-flex align-items-center w-auto">
                                    <img src="../../static/img/logo.png" alt="">
                                    <span class="d-none d-lg-block">S-Shoe</span>
                                </div>
                            </div><!-- End Logo -->
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">
                                <a class="btn btn-link" style="float: left;margin-top: 1%;margin-left: -3%"
                                   href="/register">
                                    <i class=" bi bi-arrow-left-circle-fill"></i>
                                </a>
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Nhập mã từ email của bạn</h5>
                                    <!--                  <p class="text-center small">Nhập mã để tạo tài khoản</p>-->
                                </div>

                                <form class="row g-3 needs-validation" novalidate th:action="@{/xac-minh/check}" method="post">
                                    <!--                                    random-->
                                    <div class="col-12">
                                        <label for="ranDom" class="form-label">Nhập mã xác minh</label>
                                        <input type="text" name="ranDom" placeholder="Nhập mã xác minh" class="form-control" id="ranDom"
                                               required>
                                        <span class="check-loi" th:text="*{checkMaXacMinh}"></span>
                                        <!--                    <div class="invalid-feedback">Please enter your radom!</div>-->
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Xác nhận</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
